{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>GreatKart | One of the Biggest Online Shopping Platform</title>

    <link
      href="{% static 'images/favicon.ico' %}"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- jQuery -->
    <script
      src="{% static 'js/jquery-2.0.0.min.js' %}"
      type="text/javascript"
    ></script>

    <!-- Bootstrap4 files-->
    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
      type="text/javascript"
    ></script>
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font awesome 5 -->
    <link
      href="{% static 'fonts/fontawesome/css/all.min.css'%}"
      type="text/css"
      rel="stylesheet"
    />

    <!-- plugin: slickslider -->
    <link
      href="{% static 'plugins/slickslider/slick.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'plugins/slickslider/slick-theme.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="{% static 'plugins/slickslider/slick.min.js' %}"></script>

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code

        /////////////////  items slider. /plugins/slickslider/
        if ($(".slider-banner-slick").length > 0) {
          // check if element exists
          $(".slider-banner-slick").slick({
            infinite: true,
            autoplay: true,
            slidesToShow: 1,
            dots: false,
            prevArrow:
              '<button type="button" class="slick-prev"><i class="fa fa-chevron-left"></i></button>',
            nextArrow:
              '<button type="button" class="slick-next"><i class="fa fa-chevron-right"></i></button>',
          });
        } // end if

        /////////////////  items slider. /plugins/slickslider/
        if ($(".slider-custom-slick").length > 0) {
          // check if element exists
          $(".slider-custom-slick").slick({
            infinite: true,
            slidesToShow: 2,
            dots: true,
            prevArrow: $(".slick-prev-custom"),
            nextArrow: $(".slick-next-custom"),
          });
        } // end if

        /////////////////  items slider. /plugins/slickslider/
        if ($(".slider-items-slick").length > 0) {
          // check if element exists
          $(".slider-items-slick").slick({
            infinite: true,
            swipeToSlide: true,
            slidesToShow: 4,
            dots: true,
            slidesToScroll: 2,
            prevArrow:
              '<button type="button" class="slick-prev"><i class="fa fa-chevron-left"></i></button>',
            nextArrow:
              '<button type="button" class="slick-next"><i class="fa fa-chevron-right"></i></button>',
            responsive: [
              {
                breakpoint: 768,
                settings: {
                  slidesToShow: 2,
                },
              },
              {
                breakpoint: 640,
                settings: {
                  slidesToShow: 1,
                },
              },
            ],
          });
        } // end if
      });
      // jquery end
    </script>
  </head>

  <body>
    {% include 'includes/navbar.html' %} {% block content %} {% endblock %} {% include 'includes/footer.html' %}
  </body>
</html>
